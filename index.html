<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Коммунальные службы</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/css/main.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <script src="https://js.arcgis.com/4.12/"></script>
  <script src="js/scriptOLD.js"></script>
  <script src="js/homeType.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
  <body>
    <div id="viewDiv">
      <div id="info" class="info">
        <div class="menu">
          <div id="menuItemGraphic" class="menu-item">
            Узнать данные по области
          </div>
          <div id="menuItemHome" class="menu-item">
            Отобразить типы зданий
          </div>
        </div>
        <div id="homeTypes" class="homeTypes border-bottom"></div>
        <div id="queryDiv" class="esri-widget border-bottom text">
          <b class="text">Нарисуйте рисунок для запроса</b>
          <span id="closeGraphic" class="close">x</span>
          <br />Выберите тип геометрии рисунка:
          <div class="geometry-options">
            <button
              class="esri-widget--button esri-icon-map-pin geometry-button"
              id="point-geometry-button"
              value="point"
              title="Точка"
            ></button>
            <button
              class="esri-widget--button esri-icon-polyline geometry-button"
              id="line-geometry-button"
              value="polyline"
              title="Линия"
            ></button>
            <button
              class="esri-widget--button esri-icon-polygon geometry-button"
              id="polygon-geometry-button"
              value="polygon"
              title="Многоугольник"
            ></button>
          </div>
          <br />
          <button class="esri-button" id="clearGeometry" type="button">
            Очистить
          </button>
        </div>
        <div id="dataInfo" class='esri-feature__fields esri-feature__content-element border-top'>
          <table class='esri-widget__table'>
            <tbody>
              <caption class="caption">
                Информация по зданию(-ям)
              </caption>
              <tr>
                <th class='esri-feature__field-header'>Адрес:</th>
                <td class='esri-feature__field-data'>
                  <div id="address" class="scroll"></div>
                </td>
              </tr>
              <tr>
                <th class='esri-feature__field-header'>Расход воды:</th>
                <td id="water" class='esri-feature__field-data'></td>
              </tr>
              <tr>
                <th class='esri-feature__field-header'>Расход газа:</th>
                <td id="gas" class='esri-feature__field-data'></td>
              </tr>
              <tr>
                <th class='esri-feature__field-header'>Интернет:</th>
                <td class='esri-feature__field-data'>
                  <div id="internet" class="scroll"></div>
                </td>
              </tr>
              <tr>
                <th class='esri-feature__field-header'>Расход отопления:</th>
                <td id="heat" class='esri-feature__field-data'></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="onClickLoader">
  		<div class="spinner">
  			<div class="double-bounce1"></div>
  			<div class="double-bounce2"></div>
  		</div>
  	</div>
  </body>
</html>
